<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-with, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:700" rel="stylesheet"> 
  <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
  <title>Clockwork Orange</title>
</head>

<body>

  <main>
    <div class="cont-main">
      <div id="time-string">00:00:00</div>
      <div class="cont-btn">      
        <div class="cont-btn-stop">
          <button class="btn" id="startStop" onClick="start()"><i class="icon ion-md-play"></i></button>
          <button class="btn" id="startStop" onClick="stop()"><i class="icon ion-md-pause"></i></button>
          <button class="btn" id="startStop" onClick="reset()"><i class="icon ion-md-refresh"></i></button>
        </div>
        <div class="cont-btn-app">
          <a class="btn" title="24hr Clock" href="index.html"><i class="icon ion-md-time"></i></a>
          <a class="btn" title="Stopwatch" href="#"><i class="icon ion-md-stopwatch"></i></a>
          <a class="btn" title="Timer" href="timer.html"><i class="icon ion-md-timer"></i></a>
        </div>
      </div>

    </div>  
  </main>

  <script type="text/javascript" src="js/stopwatch.js"></script>  
</body>
</html>
